<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="convert.css" />
    <title>WebP Image</title>
  </head>
  <body>
    <div class="convert">
      <h1>Convert image to Webp format</h1>
      <input
        type="file"
        accept="image/*"
        name="convert"
        id="userImage"
        onchange="convertImage(event)"
      />
    </div>
    <div class="mask">
      <h4>Upload an Image</h4>
    </div>
    <div class="images">
      <div>
        <img src="" id="UserImage" />
      </div>
      <div>
        <img src="" id="WebpImage" />
      </div>
    </div>
    <script src="convert.js"></script>
  </body>
</html>
